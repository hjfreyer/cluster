apiVersion: v1beta3
kind: ReplicationController

metadata:
  name: nginx

spec:
  replicas: 1
  selector:
    name: nginx

  template:
    metadata:
      labels:
        name: nginx
    spec:
      volumes:
        - name: "host"
          hostPath:
            path: "/home/core/host"
        - name: "certs"
          secret:
            secretName: sslcerts
      containers:
        - name: nginx
          image: hjfreyer/nginx
          ports:
            - containerPort: 80
            - containerPort: 443

          volumeMounts:
            - mountPath: "/host"
              name: "host"
            - mountPath: "/certs"
              name: "certs"
